---
version: "2.1"
services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Brisbane
      - WEBUI_PORT=8989
    volumes:
      - /mnt/nfs/docker/qbitorrent/config:/config
      - /mnt/nfs/data/downloads:/downloads
    ports:
      - 6881-6889:6881-6889
      - 6881-6889:6881-6889/udp
    restart: unless-stopped
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.librespeed.rule=Host(`{{container_name}}.{{traefik_domain}}`)"
      - "traefik.http.routers.librespeed.entrypoints=https"
      - "traefik.http.routers.librespeed.tls.certresolver=cloudflare"

networks:
  traefik:
    external: true