---
version: "2"
services:
  bookstack:
    image: ghcr.io/linuxserver/bookstack:latest
    container_name: bookstack
    environment:
      - PUID=1000
      - PGID=1000
      - APP_URL=https://bookstack.comprofix.xyz/
      - DB_HOST=mysql.comprofix.xyz
      - DB_USER=bookstack
      - DB_PASS=bookstackpass
      - DB_DATABASE=bookstackapp
      
    volumes:
      - /mnt/nfs/docker/bookstack/config:/config
    restart: unless-stopped
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.{{container_name}}.rule=Host(`{{container_name}}.{{traefik_domain}}`)"
      - "traefik.http.routers.{{container_name}}.entrypoints=https"
      - "traefik.http.routers.{{container_name}}.tls.certresolver=cloudflare"

networks:
  traefik:
    external: true